<div class="login-register" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <form class="form-horizontal form-material" id="loginform" (submit)="ingresar($event)">
                <h3 class="box-title m-b-20">Ingresar</h3>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <dx-text-box [(value)]="usuario.usuario" class="form-control" placeholder="usuario">
                            <dx-validator>
                                <dxi-validation-rule type="required" message="Usuario es requerido"></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <dx-text-box mode="password" [(value)]="usuario.clave" class="form-control" placeholder="Contraseña">
                            <dx-validator>
                                <dxi-validation-rule type="required" message="Clave es requerida"></dxi-validation-rule>
                            </dx-validator>
                        </dx-text-box>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 font-14">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                        </div> <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><!-- <i class="fa fa-lock m-r-5"></i> --> Olvidó su contraseña?</a> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <dx-button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="info" [useSubmitBehavior]="true" [disabled]="ingresando" text="Log In"></dx-button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
